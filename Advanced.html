<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <style>
        .container {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .Find {
            color: #FF5733;
            /* 设置 "Find pages with..." 的颜色 */
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container label {
            flex: 1;
        }

        .input-container input {
            flex: 2;
            padding: 5px;
            border: 1px solid #dfe1e5;
        }
    </style>
</head>

<body>
    <a class="back-link" href="index.html">Back to Google Search</a>
    <div class="container">
        <h1>Google Advanced Search</h1>
        <form action="https://www.google.com/search" method="GET">
            <div class="input-container">
                <label for="Find" class="Find">Find pages with...</label>
            </div>
            <div class="input-container">
                <label for="all-words">all these words:</label>
                <input type="text" id="all-words" name="as_q">
            </div>
            <div class="input-container">
                <label for="exact-phrase">exact word or phrase:</label>
                <input type="text" id="exact-phrase" name="as_epq">
            </div>
            <div class="input-container">
                <label for="any-words">any of these words:</label>
                <input type="text" id="any-words" name="as_oq">
            </div>
            <div class="input-container">
                <label for="none-words">none of these words:</label>
                <input type="text" id="none-words" name="as_eq">
            </div>
            <input type="submit" value="Advanced Search"
                style="background-color: #4285f4; color: white; border: none; padding: 10px 20px; cursor: pointer;">
        </form>
    </div>
</body>

</html>
