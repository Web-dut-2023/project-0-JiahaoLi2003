<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <style>
        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <a class="back-link" href="index.html">Back to Google Search</a>
    <div style="text-align: center; margin-top: 50px;">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google"
            style="width: 184px; height: 60px;">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="tbm" value="isch" hidden>
            <input type="text" name="q" placeholder="Search Google Images"
                style="padding: 10px; border: 1px solid #dfe1e5; border-radius: 24px; width: 400px;">
            <input type="submit" value="Google Search"
                style="background-color: #4285f4; color: white; border: none; border-radius: 24px; padding: 10px 20px; margin-top: 10px; cursor: pointer;">
        </form>
    </div>
</body>

</html>
